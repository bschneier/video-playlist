<div *ngIf="videos.length > 0" class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-6">
    <video-player></video-player>
  </div>
  <div class="col-12 col-md-5 col-lg-4 video-list-container">
    <ul class="video-list">
      <playlist-item *ngFor="let video of videos; index as i"
        [video]="video"
        [index]="i"></playlist-item>
    </ul>
  </div>
</div>
